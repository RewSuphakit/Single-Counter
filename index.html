<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS Dom : product list</title>
</head>
<!-- onclick เมื่อมีการคลิกปุ่ม -->

<body>
    <h1>Counter</h1>
    <div class="counter">
        <button class="btn btn-inc" onclick="increase()">+</button>
        <h3 class="number" id="counter">0</h3>
        <button class="btn btn-dec" onclick="decrease()">-</button>
        <button class="btn btn-clr" onclick="reset()">C</button>
    </div>

    <script src="./main.js"></script>
</body>

</html>
